<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Progress Steps</title>
</head>

<body>
  <div>
    <form class="form">
      <div class="contenedor">
        <div class="box show" id="1">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="user_name">
        </div>
        <div class="box hide2">
          <label for="mail">Correo electr√≥nico:</label>
          <input id="mail" name="user_mail">
        </div>
        <div class="box hide2">
          <label for="msg">Mensaje:</label>
          <textarea id="msg" name="user_message"></textarea>
        </div>
      </div>
      <br>
      <div class="container">
        <div class="progress-container">
          <div class="progress" id="progress"></div>
          <div class="circle active">1</div>
          <div class="circle">2</div>
          <div class="circle">3</div>
        </div>
      </div>
      <div style="text-align: center;">
        <button type="button" class="btn" id="prev" disabled>Prev</button>
        <button type="button" class="btn" id="next">Next</button>
      </div>
      <div class="enviar">
        <button type="submit" class="btn" id="botonFormulario" disabled>Enviar formulario</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
